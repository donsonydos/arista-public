<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/appImages/logoMenu.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="loginUser()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>Usuario</ion-label>
              <ion-input type="text" name="user" [(ngModel)]="registerCredentials.user" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button class="submit-btn" expand="full" type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
